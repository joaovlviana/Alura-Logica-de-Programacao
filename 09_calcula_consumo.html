<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>

<script type="text/javascript">
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;

	document.write("O consumo de gasolina é de " + consumoDeGasolina + " Km/l." + "<br>");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("O consumo de álcool é de " + consumoDeAlcool + " Km/l.");


</script>
