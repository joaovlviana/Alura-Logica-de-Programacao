<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var minhaIdade = 25;
	var idadeIrma = 26;


	mostra("Nossa diferença de idade é de " + (idadeIrma - minhaIdade) + " ano");
	mostra("Minha irmã tem 26 anos e eu tenho 25!")



</script>
