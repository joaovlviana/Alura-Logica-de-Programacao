<meta charset="utf-8">
<script type="text/javascript">

	function pulaLinha() {
		document.write("<br><br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var ano = 30;
	while(ano <= 40) {
		if (ano != 33 && ano!= 37) {
			mostra(ano); 
		} 
		ano = ano + 1;
	}

	mostra("FIM");
	
</script>
