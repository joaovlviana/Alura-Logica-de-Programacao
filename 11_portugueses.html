<meta charset="utf-8">

<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var anoDescobrimento = 1500;
	var anoAtual = 2022;
	var idadeMedia = 28;

	var numeroGeracoes = ((anoAtual - anoDescobrimento) / idadeMedia);

	mostra("Já se passaram " + Math.round(numeroGeracoes) + " gerações, desde o descobrimento do Brasil.")



</script>
